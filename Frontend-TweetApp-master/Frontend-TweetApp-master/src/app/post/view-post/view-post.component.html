<div class="container">
  <div class="row">
    <hr />
    <div class="col-md-9">
      <div class="row post">
        <div class="col-md-1">
        </div>
        <div class="col-md-11">
          <span>
            <span>
              <img class="account-icon" src="https://www.redditstatic.com/avatars/avatar_default_08_D4E815.png">
              <a class="username">{{post.user.userName}}</a>
              <span> {{post.createdDate}} </span>        
            </span>
          </span>
          <hr />
          <a routerLink="post.url" class="post-title">{{post.tweetName}}</a>
          <div>
            <p class="post-text" [innerHtml]="post.description"></p>
          </div>
          <div class="post-comment">
            <form [formGroup]="commentForm" (ngSubmit)="postComment()">
              <div class="form-group">
                <textarea class="form-control" [formControlName]="'text'" placeholder="Your Thoughts?"></textarea>
              </div>
              <button type="submit" class="login float-right">Comment</button>
            </form>
          </div>
          <div style="margin-top: 60px;" *ngFor="let reply of post.comments">
            <div class="comment">
              <b>{{reply}}</b>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <app-side-bar></app-side-bar>
    </div>
  </div>
</div>
