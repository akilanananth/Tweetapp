<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="flex-grow-1">
            <a aria-label="Home" class="logo" routerLink="/">
                <img class="account-icon" src="https://th.bing.com/th/id/OIP.OCBQiKle_d6mcVQmM1biKQHaHa?pid=ImgDet&rs=1">
                <span class="tweet-text">
                    Tweet App                
                </span>
            </a>
        </div>
        <div class="flex-grow-1 float-right">
            <button (click)="goToUsers()" class="float-right sign-up mr-2">
                <fa-icon [icon]="faSearch"></fa-icon></button>
            <div *ngIf="isLoggedIn" ngbDropdown class="float-right">
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
                    <button (click)="goToForgotPassword()" ngbDropdownItem>Forgot Password</button>
                    <button (click)="goToResetPassword()" ngbDropdownItem>Reset Password</button>
                    <button (click)="logout()" ngbDropdownItem>Logout</button>
                </div>
                <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
                    <img class="account-icon" src="https://www.redditstatic.com/avatars/avatar_default_08_D4E815.png">
                    {{username}}
                </button>
            </div>            
            <div *ngIf="!isLoggedIn">
                
                <a routerLink="/sign-up" class="float-right sign-up mr-2">Sign up</a>
                <a routerLink="/login" class="float-right login mr-2">Login</a>
            </div>
        </div>
    </nav>
</header>
